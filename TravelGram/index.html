<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <img src="assets/Logo.svg" alt="">
        <div class="header-buttons">
            <button class="hdbutton">
                <img src="assets/MagnifyingGlass.svg" alt="">
            </button>
            <button class="hdbutton">Explorar</button>
            <button class="hdbutton">Minhas Viagens</button>
            <img class="pfp" src="https://i.pinimg.com/736x/59/77/98/5977981309141e6f901c6d44458b3660.jpg" alt="">
        </div>
    </div>
    <div class="profile">
        <div class="info">
            <img class="hero-pfp" src="https://i.pinimg.com/736x/59/77/98/5977981309141e6f901c6d44458b3660.jpg" alt="">
            <div class="text">

                <h1>Isabella Torres</h1>
                <p>Amante de viagens, cultura e gastronomia. 🌍✈️
                    Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso
                    planeta a partir da movimentada cidade de São Paulo. 🏙️📸</p>
            </div>
        </div>
        <div class="stats">
            <div class="layer">
                <img src="assets/MapPin.svg" alt="">
                <p>São Paulo, Brazil</p>
            </div>
            <div class="layer">
                <img src="assets/AirplaneTilt.svg" alt="">
                <p>37 países</p>
            </div>
            <div class="layer">
                <img src="assets/Image.svg" alt="">
                <p>250 fotos</p>
            </div>
        </div>
    </div>
    <div class="pictures">
        <img class="picture" src="assets/Image 01.png" alt="">
        <img class="picture" src="assets/Image 02.png" alt="">
        <img class="picture" src="assets/Image 03.png" alt="">
        <img class="picture" src="assets/Image 04.png" alt="">
        <img class="picture" src="assets/Image 05.png" alt="">
        <img class="picture" src="assets/Image 06.png" alt="">
        <img class="picture" src="assets/Image 07.png" alt="">
        <img class="picture" src="assets/Image 08.png" alt="">
        <img class="picture" src="assets/Image 09.png" alt="">
        <img class="picture" src="assets/Image 10.png" alt="">
        <img class="picture" src="assets/Image 11.png" alt="">
        <img class="picture" src="assets/Image 12.png" alt="">
    </div>

    <div class="footer">
        <div class="left">Travelgram © 2025</div>
        <div class="right">
            <button class="ftbutton">Termo de Uso</button>
            <button class="ftbutton">Politica de Privacidade</button>
        </div>
    </div>

</body>

</html>
